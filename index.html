<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item dashboard pad-left pad-top text-white">
            <h1>Dashboard</h1>
            <p></p>
            <p>Home</p>
            <p><img src="./images/profile.png" class="inline-img">Profile</p>
            <p>Messages</p>
            <p>History</p>
            <p><img src="./images/tasks.png" class="inline-img">Tasks</p>
            <p><img src="./images/account-group.png" class="inline-img">Communities</p>
            <p></p>
            <p>Settings</p>
            <p>Support</p>
            <p>Privacy</p>
        </div>
        <div class="grid-item profile pad-left text-black">
            <div class="search-wrap">
                <input type="text" class="search">
            </div>
            <div class="details">Jon Doe</div>
            <div class="profile-head">
                <p>Hi there,</p>
                <p>Jon Doe (@Jdoe)</p>
            </div>
            <div class="profile-btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="grid-item content"></div>
    </div>
</body>
</html>
