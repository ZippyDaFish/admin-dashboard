<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item dashboard pad-left pad-top text-white">
            <div>
                <img src="./images/dash.png" class="inline-img">
                <h1>Dashboard</h1>
            </div>
            <div>
                <img src="./images/home.png" class="inline-img">
                <p>Home</p>
            </div>
            <div>
                <img src="./images/profile.png" class="inline-img">
                <p>Profile</p>
            </div>
            <div>
                <img src="./images/chat.png" class="inline-img">
                <p>Messages</p>
            </div>
            <div>
                <img src="./images/history.png" class="inline-img">
                <p>History</p>
            </div>
            <div>
                <img src="./images/tasks.png" class="inline-img">
                <p>Tasks</p>
            </div>
            <p><img src="./images/account-group.png" class="inline-img">Communities</p>
            <p><img src="./images/settings.png" class="inline-img">Settings</p>
            <p><img src="./images/support.png" class="inline-img">Support</p>
            <p><img src="./images/shield-check.png" class="inline-img">Privacy</p>
        </div>
        <div class="grid-item profile pad-left text-black">
            <div class="search-wrap">
                <img src="./images/search.png">
                <input type="text" class="search">
            </div>
            <div class="details">
                <img src="./images/notif.png" class="inline-img">
                <img src="./images/profile-pic" class="inline-img">
                <p>Jon Doe</p>
            </div>
            <div class="profile-head">
                <p>Hi there,</p>
                <p>Jon Doe (@Jdoe)</p>
            </div>
            <div class="profile-btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="grid-item content"></div>
    </div>
</body>
</html>
